<form class="form-horizontal" id="fieldForm">
    <div class="modal-header">
        <h3 class="modal-title">
            Field Editor
            <span ng-show="editObj.$$isNew_Entry$$" class="pull-right label label-danger">New</span>
            <span ng-show="editObj.$$dirty$$ && !editObj.$$isNew_Entry$$" class="pull-right label label-warning">Changed</span>
        </h3>
    </div>
    <div class="modal-body linkPanel">
        <fieldset>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="fldname">Name</label>
                <div class="col-md-4">
                    <input ng-model="editObj.name" id="fldname" name="fldname" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="label">Label</label>
                <div class="col-md-5">
                    <input ng-model="editObj.label" id="label" name="label" type="text" placeholder=""
                           class="form-control input-md" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="record">Update Record</label>
                <div class="col-md-4">
                    <select ng-model="editObj.record" id="record" name="record" class="form-control">
                        <option value="I">ID</option>
                        <option value="B">Record</option>
                        <option value="W">Work Record</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input ng-model="editObj.readonly" type="checkbox" name="readOnly" id="readOnly" autocomplete="off" />
                    <div class="btn-group">
                        <label for="readOnly" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok"></span>
                            <span>Â </span>
                        </label>
                        <label for="readOnly" class="btn btn-default active">
                            Read Only
                        </label>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-3 control-label" for="Attr">Attribute Notation</label>
                <div class="col-md-2">
                    <input ng-model="editObj.attr" id="Attr" name="Attr" type="number" min="1" min="1"
                           placeholder="" class="form-control input-md" required="">
                </div>
                <div class="col-md-2">
                    <input ng-disabled="editObj.record == 'I'" ng-model="editObj.vpos" id="VPos" name="Apos"
                           type="number" min="1" placeholder="" class="form-control input-md" required="">
                </div>
                <div class="col-md-2">
                    <input ng-disabled="editObj.record == 'I'" ng-model="editObj.spos" id="SPos" name="SPos"
                           type="number" min="1" placeholder="" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Conversion Code -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="conversion">Conversion</label>
                <div class="col-md-7">
                    <input ng-model="editObj.conversion" id="conversion" name="conversion"
                           type="text" placeholder="" class="form-control input-md">
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="association">Association</label>
                <div class="col-md-4">
                    <select ng-model="editObj.association" id="association" name="association" class="form-control">
                        <option value="###KEY###">Key Parts</option>
                        <option value="###ROOT##">Root Node</option>
                        <option ng-repeat="item in parentObj.associated" value="{{item.key}}">{{item.description}}
                        </option>
                    </select>
                </div>
            </div>


            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="type">Value Type</label>
                <div class="col-md-4">
                    <select ng-model="editObj.type" id="type" name="type" class="form-control">
                        <option value="S">String/Text</option>
                        <option value="N">Number</option>
                        <option value="B">Boolean</option>
                        <option value="D">Date</option>
                        <option value="T">Time</option>
                    </select>
                </div>
            </div>


            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="comment">Comment</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="comment" name="comment"></textarea>
                </div>
            </div>

        </fieldset>
    </div>
    <div class="modal-footer">
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-8 control-label" for="buttonCancel"></label>
            <div class="col-md-4">
                <button ng-click="cancelEdit()" id="buttonCancel" class="btn btn-warning">Cancel</button>
                <button ng-click="saveEdit()" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
